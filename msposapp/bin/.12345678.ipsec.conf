# basic config
config setup
        uniqueids=yes
        strictcrlpolicy=no

# connection to to_alison
conn to_alison
  keyexchange=ike
  authby=secret
  left=%defaultroute
  leftid=99.14.105.148
  leftsubnet="192.168.11.0/24"
  right=50.115.255.204
  rightsubnet="192.168.1.0/24/24"
  ike=aes128-sha1-modp1024
  esp=aes128-sha1-modp1024
  keyingtries=0
  ikelifetime=1h
  lifetime=8h
  dpddelay=30
  dpdtimeout=120
  dpdaction=restart
  auto=start
